<template>
    <lightning-card title="Add Contact" icon-name="standard:contact">
        <div>
            <lightning-record-form columns="2" mode="add" fields={fields} object-api-name={objectApiName}
                onsubmit={handleSubmit} onsuccess={handleSuccess} oncancel={handleCancel} onerror={handleError}>
            </lightning-record-form>
        </div>
        <div slot="footer">Save new contact and dispatch messagingChannel event to parent component
        </div>
    </lightning-card>
</template>
